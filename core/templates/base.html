<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Pribadi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div id="particles-container"></div>

    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">My Profile</a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <div class="gooey-nav-container">
            <ul>
              <li
                class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"
              >
                <a href="{% url 'home' %}">Home</a>
              </li>

              <li
                class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}"
              >
                <a href="{% url 'about' %}">Tentang Saya</a>
              </li>

              <li
                class="{% if request.resolver_match.url_name == 'gallery' %}active{% endif %}"
              >
                <a href="{% url 'gallery' %}">Gallery</a>
              </li>

              <li
                class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
              >
                <a href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>

            <span class="effect filter"></span>
            <span class="effect text"></span>
          </div>
        </div>
      </div>
    </nav>

    <main class="position-relative" style="padding-top: 80px">
      {% block content %}{% endblock %}
    </main>

    <footer>
      <div class="container text-center">
        <h4 class="fw-bold mb-3">Let's Connect</h4>
        <div class="social-links mb-4">
          <a href="https://wa.me/628979940144" class="text-dark mx-3 fs-4"
            ><i class="fab fa-whatsapp"></i
          ></a>
          <a href="https://github.com/Frizi-creator" class="text-dark mx-3 fs-4"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.instagram.com/notttzeeeeeee"
            class="text-dark mx-3 fs-4"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://mail.google.com/mail/?view=cm&fs=1&to=agustinovfreeze@gmail.com"
            class="text-dark mx-3 fs-4"
            ><i class="fas fa-envelope"></i
          ></a>
        </div>
        <p class="text-muted small">
          &copy; 2026 Freeze AD Kaban. Designed with Django.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script type="module" src="{% static 'js/particles.js' %}"></script>
    <script src="{% static 'js/profile-card.js' %}"></script>
    <script src="{% static 'js/gooey-nav.js' %}"></script>
  </body>
</html>
