{% extends 'base.html' %}
{% load static %} 

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <span class="text-primary fw-bold text-uppercase small ls-1">Galeri</span>
            <h2 class="fw-bold mt-2">Galeri Kegiatan</h2>
        </div>

        <div class="row g-4">
            {% for item in images %}
            <div class="col-md-6 col-lg-4">
                <div class="gallery-item position-relative bg-white h-100 shadow-sm rounded overflow-hidden">
                    
                    <div class="ratio ratio-4x3"> 
                        <img src="{% static 'images/'|add:item.file %}" class="gallery-img w-100 h-100 object-fit-cover" alt="{{ item.title }}">
                    </div>

                    <div class="p-4">
                        <h5 class="fw-bold mb-2">{{ item.title }}</h5>
                        
                        <span class="badge bg-primary bg-opacity-10 text-primary mb-2">
                            {{ item.category }}
                        </span>

                        {% if item.description %}
                            <p class="text-muted small mb-0 mt-2 lh-sm">
                                {{ item.description }}
                            </p>
                        {% endif %}
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
